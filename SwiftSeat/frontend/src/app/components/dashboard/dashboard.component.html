<div class="container mt-4">
  <h2 class="mb-4 text-primary">Available Buses</h2>

  <div *ngIf="buses.length === 0" class="text-muted">
    No buses found.
  </div>

  <div *ngFor="let bus of buses" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ bus.name }}</h5>
      <p class="card-text">Route: {{ bus.route }}</p>
      <button class="btn btn-success" (click)="goToSeats(bus._id)">
        View Seats
      </button>
    </div>
  </div>
</div>
