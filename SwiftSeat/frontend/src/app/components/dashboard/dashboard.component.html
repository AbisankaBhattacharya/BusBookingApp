<div class="container mt-5">
  <h2 class="mb-4 text-center text-primary fw-bold">Available Buses</h2>

  <!-- No Bus Found -->
  <div *ngIf="buses.length === 0" class="text-center text-muted fs-5">
    ğŸš« No buses found.
  </div>

  <!-- Bus Cards -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" *ngIf="buses.length > 0">
    <div class="col" *ngFor="let bus of buses">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title text-dark fw-bold">{{ bus.name }}</h5>
            <p class="card-text text-secondary mb-3">Route: {{ bus.route }}</p>
          </div>
          <button class="btn btn-outline-success mt-auto" (click)="goToSeats(bus._id)">
            View Seats
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
